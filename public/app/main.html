<div data-ng-controller="UrlMainController">
	<form name="shortUrlForm" data-ng-submit="makeShort(shortUrlForm.$valid)" role="form" class="form-horizontal">
		<div class="row">
			<div class="col-md-2 col-md-offset-5">
				<label>Enter Long Url</label>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-2">
				<input type="text" class="form-control" id="long_url" data-ng-model="long_url" name="long_url" placeholder="Long URL" required />
			</div>
			<div class="col-md2">
				<button type="submit" class="btn btn-info">Make Short</button>
			</div>
		</div>
	</form>
	<hr>
	<div class="row">
		<div class="col-md-2 col-md-offset-5">
			<label>Short Url</label>
		</div>
	</div>
	<div class="row">
		<div class="col-md-7 col-md-offset-2">
			<span class="form-control uneditable-input">{{short_url}}</span>
		</div>
	</div>
</div>
